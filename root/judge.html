
 <!DOCTYPE html>
 <html lang="zh-CN">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>WebServer</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #f0f0f0;
             margin: 0;
             padding: 0;
         }
         .container {
             max-width: 600px;
             margin: 50px auto;
             padding: 20px;
             background-color: #ffffff;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             text-align: center;
         }
         h1 {
             font-size: 24px;
             color: #333333;
         }
         .btn-container {
             margin-top: 30px;
         }
         .btn {
             display: block;
             width: 200px;
             padding: 10px;
             margin: 10px auto;
             font-size: 18px;
             border: none;
             border-radius: 5px;
             background-color: #007bff;
             color: #ffffff;
             cursor: pointer;
             transition: background-color 0.3s ease;
         }
         .btn:hover {
             background-color: #0056b3;
         }
     </style>
 </head>
 <body>
 <div class="container">
     <h1>欢迎访问</h1>
     <div class="btn-container">
         <form action="0" method="post">
             <button class="btn" type="submit">新用户</button>
         </form>
         <form action="1" method="post">
             <button class="btn" type="submit">已有账号</button>
         </form>
     </div>
 </div>
 </body>
 </html>
